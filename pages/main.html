<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenFlare - Sinistros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container principal -->
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg text-center p-4">
            <!-- Logo GreenFlare -->
            <img src="/img/logo.png" alt="GreenFlare Logo" class="logo mb-4">
            <!-- Botões -->
            <a href="/pages/cadastrar.html" class="btn btn-primary cadastrar-sinistro mb-3">
                <i class="fas fa-edit"></i> Cadastrar Sinistro
            </a>
            <a href="/pages/consultar.html" class="btn btn-primary consultar-sinistros mb-3">
                <i class="fas fa-search"></i> Consultar Sinistros
            </a>
        </div>

        <!-- Botão de acesso ao Console Administrativo -->
        <a href="/pages/admin/home.html" class="btn btn-secondary acessar-console mt-4">
            <i class="fas fa-lock"></i> Acessar Console
        </a>

        <!-- Botão de Voltar -->
        <a href="/index.html" class="btn btn-outline-dark mt-4">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
