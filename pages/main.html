<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Sistema de Sinistros GreenFire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f3f5;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            color: #e63946;
            margin-right: 10px;
            font-size: 2.8rem;
        }

        .btn-custom {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn-custom i {
            margin-right: 15px;
            font-size: 1.8rem;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
        }

        .spacer {
            height: 30px;
        }

        .header-text {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botão Cadastrar um Sinistro -->
        <button class="btn btn-danger btn-custom" onclick="window.location.href='/GreenFlare/pages/cadastrar.html'">
            <i class="bi bi-pencil-square"></i>Cadastrar um Sinistro
        </button>

        <div class="spacer"></div>

        <!-- Botão Consultar seus Sinistros -->
        <button class="btn btn-primary btn-custom" onclick="window.location.href='/GreenFlare/pages/consultar.html'">
            <i class="bi bi-search"></i>Consultar seus Sinistros
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
